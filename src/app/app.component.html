<div class="grid place-content-center h-full bg-gray-50">
  <!-- Card -->
  <div class="rounded overflow-hidden shadow-lg p-6 bg-white">
    <!-- Controls -->
    <div class="flex items-end mb-4">
      <!-- Degrees control-->
      <div class="w-24 mr-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="degree">
          Degrees
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="degree" type="text" placeholder="Enter degree">
      </div>
      <!-- Type control -->
      <div class="shrink mr-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="temperatureType">
          Types
        </label>
        <div class="inline-block relative">
          <select
            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            id="temperatureType">
            <option>Celsius</option>
            <option>Farenheit</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>
      <!-- Action button -->
      <button
        class="w-15 h-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Convert
      </button>
    </div>


    <!-- Result -->
    <div class="mr-3">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Result
      </label>
      <p>22.22 ËšC</p>
    </div>
  </div>
</div>
